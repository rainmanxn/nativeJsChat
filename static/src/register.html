<!doctype html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="../styles.css" />
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register page</title>
</head>
<body>
<main>
  <div class="login-container">
    <div class="register-block">
      <h1 class="login-header">РЕГИСТРАЦИЯ</h1>
      <form class="register-form" id="submit">
        <div class="login-input">
          <span class="field-name">Почта</span>
          <label>
            <input type="email" name="email" class="input-text">
          </label>
        </div>
        <div class="login-input">
          <span class="field-name">Логин</span>
          <label>
            <input type="text" name="login" class="input-text">
          </label>
        </div>
        <div class="login-input">
          <span class="field-name">Имя</span>
          <label>
            <input type="text" name="first_name" class="input-text">
          </label>
        </div>
        <div class="login-input">
          <span class="field-name">Фамилия</span>
          <label>
            <input type="text" name="second_name" class="input-text">
          </label>
        </div>
        <div class="login-input">
          <span class="field-name">Телефон</span>
          <label>
            <input type="tel" name="phone" class="input-text">
          </label>
        </div>
        <div class="login-input">
          <span class="field-name">Пароль</span>
          <label>
            <input type="password" name="password" class="input-text">
          </label>
        </div>
        <div class="login-input">
          <span class="field-name">Пароль (еще раз)</span>
          <label>
            <input type="password" name="password_confirm" class="input-text">
          </label>
        </div>
        <span class="error-message" id="errorMessage">Пароли не совпадают</span>
        <button type="submit" class="submit-button submit-button__register">АВТОРИЗОВАТЬСЯ</button>
      </form>
      <a href="../index.html" class="login-href">Войти</a>
    </div>
  </div>
</main>
<script src="scripts/register.js"></script>
</body>
</html>
