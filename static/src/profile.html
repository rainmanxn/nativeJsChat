<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../styles.css" />
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
</head>
<body>
  <main>
    <div class="profile-container">
      <div class="profile-left-side">
        <div class="back-button">
          <div class="arrow"></div>
        </div>
      </div>
      <div class="profile-right-side">
        <div class="profile-block">
          <div class="profile-avatar-block">
            <div class="profile-avatar-line"></div>
            <div class="profile-avatar">
              <img src="../img/icon-man.svg" class="profile-avatar-icon" alt="profile-avatar-icon">
            </div>
          </div>
          <div class="profile-user-name">
             Иван
          </div>
          <form id="submit" class="profile-info-block">
            <div class="profile-info-item">
              <div class="profile-info-field-name">Почта</div>
              <label>
                <input type="email" readonly class="profile-info-field-input" id="email" value="pochta@yandex.ru">
              </label>
            </div>
            <div class="profile-info-item">
              <div class="profile-info-field-name">Логин</div>
              <label>
                <input type="text" readonly class="profile-info-field-input" id="login" value="ivanivanov">
              </label>
            </div>
            <div class="profile-info-item">
              <div class="profile-info-field-name">Имя</div>
              <label>
                <input type="text" readonly class="profile-info-field-input" id="firstName" value="Иван">
              </label>
            </div>
            <div class="profile-info-item">
              <div class="profile-info-field-name">Фамилия</div>
              <label>
                <input type="text" readonly class="profile-info-field-input" id="lastName" value="Иванов">
              </label>
            </div>
            <div class="profile-info-item">
              <div class="profile-info-field-name">Имя в чате</div>
              <label>
                <input type="text" readonly class="profile-info-field-input" id="displayName" value="Иван">
              </label>
            </div>
            <div class="profile-info-item">
              <div class="profile-info-field-name">Телефон</div>
              <label>
                <input type="tel" readonly class="profile-info-field-input" id="phone" value="+7 (909) 967 30 30">
              </label>
            </div>
            <div class="profile-info-block">
              <div id="editBlock">
                <div class="profile-info-item">
                  <button type="button" id="editButton" class="profile-edit-item">Изменить данные</button>
                </div>
                <div class="profile-info-item">
                  <button type="button" class="profile-edit-item">Изменить пароль</button>
                </div>
                <div class="profile-info-item">
                  <button type="button" class="profile-edit-item">Выйти</button>
                </div>
              </div>
              <button type="submit" id="saveButton" class="submit-button profile-info-block__submit-button hide-field">СОХРАНИТЬ</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/profile.js"></script>
</body>
</html>
